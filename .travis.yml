language: python

env:
  - PYTHON=2.7 PANDAS=0.16.0
  - PYTHON=2.7 PANDAS=0.17.0
  - PYTHON=3.4 PANDAS=0.16.0
  - PYTHON=3.4 PANDAS=0.17.0
  - PYTHON=3.5 PANDAS=0.17.0

install:
  - sudo pip install python-coveralls coverage
  - if [[ "$PYTHON" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels pandas
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create -q -n test-environment python=$PYTHON pip numpy scipy pandas=$PANDAS nose matplotlib
  - source activate test-environment
  - "pip install -r requirements_test.txt"

script:
  - nosetests --with-coverage

after_success:
  - coveralls
